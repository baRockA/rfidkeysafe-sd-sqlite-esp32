<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keysafe</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div {
            margin: 5px;
        }
        /* Style the button that is used to open and close the collapsible content */
        
        .collapsible {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }
        /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
        
        .active,
        .collapsible:hover {
            background-color: #ccc;
        }
        /* Style the collapsible content. Note: hidden by default */
        
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
        }
    </style>
</head>

        alt="Makerspace Logo" style="width: 100%;">
    <h1>Keysafe</h1>
    <p>Es ist wichtig nach einem Reset die aktuelle Zeit einzustellen, damit das Logging richtig funktioniert. Dazu der Sync-Button.
    </p>
    <div>
        <button onclick="syncTime()">Synchronisiere Uhrzeit</button>
        <span id="mytime"></span>
    </div>
    <div>
        <label>Aktuelle RFID-UID:</label>
        <input type="text" id="current_rfiduid" readonly>
    </div>
    <hr>
    <h2>Benutzer hinzufügen</h2>
    <div>
        <lable>RFID-UID:</lable><input type="text" id="rfiduid" required><button onclick="useCurrentUID()" title="Aktuelle RFID-UID übernehmen">
            &dArr;</button>
    </div>
    <div>
        <lable>Name:</lable><input type="text" id="name" required>
    </div>
    <div>
        <lable>E-Mail:</lable><input type="text" id="mail" required>
    </div>

    <button onclick="addUser()">Hinzufügen</button>
    <hr>
    <button onclick="showUsers()" type="button" class="collapsible">Benutzerliste anzeigen</button>
    <div class="content">
        <ul id="userlist">

        </ul>
    </div>
    <hr>
    <button onclick="showLog()" type="button" class="collapsible">Log anzeigen</button>
    <div class="content" id="loglist">

    </div>
    <button onclick="deleteLog()">Log löschen</button>
    <hr>
    <div id="logging" style="border: 1px dashed black;">

    </div>

    <script>
        const logging = document.getElementById('logging');

        //Fetch rfiduid-data from keysafe every 1 second to show it in the input-element
        let intervalID = setInterval(() => {
            fetch('/showrfiduid').then((res) => res.text()).then((text) => document.getElementById('current_rfiduid').value = text);
        }, 1000);

        //sync time and show on page
        setInterval(() => {
            let date = new Date();
            document.getElementById("mytime").innerText = date.toLocaleTimeString();
        }, 1000);

        function syncTime() {
            //prepare json-data
            let d = new Date();
            let data = {
                day: d.getDay(),
                month: d.getMonth(),
                year: d.getFullYear(),
                hour: d.getHours(),
                minute: d.getMinutes(),
                second: d.getSeconds()
            };

            //Fetch with HTTP-POST and json-data
            fetch('/settime', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify(data)
            }).then((res) => {
                if (res.ok) {
                    document.getElementById("mytime").style.backgroundColor = "lime";
                }
                logging.innerHTML += res.status;
                res.text().then((text) => logging.innerHTML += text + " <br>");
            });
        }

        function useCurrentUID() {
            document.getElementById('rfiduid').value = document.getElementById('current_rfiduid').value;
        }

        function addUser() {
            let data = {
                name: document.getElementById('name').value,
                mail: document.getElementById('mail').value,
                rfiduid: document.getElementById('rfiduid').value
            };

            fetch('/adduser', {
                method: 'POST',
                body: JSON.stringify(data)
            }).then(res => {
                if (res.ok) {
                    showUsers();
                }
                logging.innerHTML += res.status;
                res.text().then(text => logging.innerHTML += text + " <br>")
            });

        }

        //Fetch with HTTP-DELETE passing the id as parameter
        function deleteUser(id) {
            fetch('/deleteuser?id=' + id, {
                method: 'DELETE'
            }).then((res) => {
                if (res.ok) {
                    showUsers();
                }
                logging.innerHTML += res.status + ": ";
                res.text().then(text => logging.innerHTML += text + " <br>");
            });
        }

        function showUsers() {
            //Fetching userlist via 
            fetch('/listusers').then((res) => {
                if (res.ok) {
                    logging.innerHTML += res.status + ": Userliste abgerufen; ";
                    let ulist = document.getElementById("userlist");
                    ulist.innerHTML = "";
                    let users = res.text().then(txt => {
                        let users = JSON.parse(txt).users;
                        for (let i = 0; i < users.length; i++) {
                            ulist.innerHTML += '<li>' + users[i].id + ': ' + users[i].name + ' - ' + users[i].mail + ' - ' + users[i].tag + ' <button onclick="deleteUser(' + users[i].id + ')">&#128465;</button>';
                        }
                        logging.innerHTML += txt + " <br>"
                    });
                } else {
                    logging.innerHTML += res.status + ": Fehler beim Abruf der Userliste; ";
                    res.text().then(text => logging.innerHTML += text + " <br>")
                }

            });
        }

        function showLog() {
            fetch('/getlog').then((res) => {
                if (res.ok) {
                    logging.innerHTML += res.status + ":Log abgerufen <br>";
                    res.text().then(txt => document.getElementById("loglist").innerHTML = txt);
                } else {
                    logging.innerHTML += res.status + ": Fehler beim Abruf der Userliste; ";
                    res.text().then(text => logging.innerHTML += text + " <br>");
                }
            });
        }

        function deleteLog() {
            fetch('/deletelog').then((res) => {
                if (res.ok) {
                    showLog();
                }
                logging.innerHTML += res.status + ": ";
                res.text().then(text => logging.innerHTML += text + " <br>");
            });
        }

        //Collabsibles from (https://www.w3schools.com/howto/howto_js_collapsible.asp)
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>
</body>

</html>
